    function minMoves(arr) {

        let totalOnes = arr.reduce((total, num) => {
            if (num === 1) {
                return total + 1
            }
            else {
                return total
            }
        }, 0)

        let endIdx;
        let moves = 0;
        let sorted = false;

        if (arr[0] === 1) {
            endIdx = totalOnes - 1;

            while (!sorted) {
                sorted = true;
                for (let i = 0; i <= endIdx; i++) {
                    if (arr[i] === 0) {
                        swap(i, i + 1, arr);
                        moves++;
                        sorted = false;
                        break;
                    }
                }

                for (let i = arr.length - 1; i > endIdx; i--) {
                    if (arr[i] === 1) {
                        swap(i, i - 1, arr);
                        moves++;
                        sorted = false;
                        break;
                    }
                }
            }

        } else {
            endIdx = arr.length - totalOnes;

            while (!sorted) {
                sorted = true;
                for (let i = arr.length - 1 ; i >= endIdx; i--) {
                    if (arr[i] === 1) {
                        swap(i, i - 1, arr);
                        moves++;
                        sorted = false;
                        break;
                    }
                }

                for (let i = 0; i <= endIdx; i++) {
                    if (arr[i] === 0) {
                        swap(i, i + 1, arr);
                        moves++;
                        sorted = false;
                        break;
                    }
                }
            }
        }

        return moves;

    }


    function swap(a, b, arr) {
        let placeHolder = arr[b];
        arr[b] = arr[a];
        arr[a] = placeHolder;
    }
