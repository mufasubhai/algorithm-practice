        function getSequenceSum(i, j, k) {
                let sum = 0;

                while (i < j) {
                    sum += i;
                    i++;
                }

                while (j >= k) {
                    sum += j;
                    j--;
                }

                return sum;

            function twinString(string1, string2) {
                if (string1.length != string2.length) return false;

                let countEven = {};
                let countOdd = {};

                for (let i = 0; i < string1.length; i++) {
                    if (i % 2 === 0) {
                        if (!countOdd[string1[i]]) {
                            countOdd[string1[i]] = 1;
                        } else {
                            countOdd[string1[i]]++;
                        }

                        if (!countOdd[string2[i]]) {
                            countOdd[string2[i]] = -1;
                        } else {
                            countOdd[string2[i]]--;
                        }
                    }

                    if (i % 2 != 0) {
                        if (!countEven[string1[i]]) {
                            countEven[string1[i]] = 1;
                        } else {
                            countEven[string1[i]]++;
                        }

                        if (!countEven[string2[i]]) {
                            countEven[string2[i]] = -1;
                        } else {
                            countEven[string2[i]]--;
                        }
                    }
                }

                const oddSwaps = Object.values(countOdd).every(el => el === 0)
                const evenSwaps = Object.values(countEven).every(el => el === 0)

                return (oddSwaps && evenSwaps);
            }
