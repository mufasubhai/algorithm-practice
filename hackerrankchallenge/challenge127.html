    <script>
      
        function getUmbrellas(requirement, sizes) {
            // Write your code 
            let possibleCombos = [];
            sizes.forEach(size => {
                if ((requirement % size) === 0) {
                    possibleCombos.push(requirement / size)
                }

            })

            if (possibleCombos.length === 0) {
                return -1
            } else {
                return Math.min(...possibleCombos)
            }
        }


    </script>
