    <script>
    function binarySearch(array, target) {
        if (array.length === 0) return -1;

        let mid = Math.floor(array.length / 2);

        if (array[mid] === target) {
            return mid;
        }

        if (array[mid] > target) {
            let leftSearch = binarySearch(array.splice(0, mid), target);
            if (leftSearch === -1) {
                return -1;
            } else {
                return leftSearch;
            }
        } else {
            let rightSearch = binarySearch(array.splice(mid + 1, array.length), target)
            if (rightSearch === -1) {
                return -1;
            } else {
                return mid + 1 + rightSearch;
            }
        }

    }

    </script>
