    <script>
    class BinaryTree {
        constructor(value) {
            this.value = value;
            this.left = null;
            this.right = null;
        }
    }

    function branchSums(root) {
        let sums = [];

        if (root === null) {
            return sums;
        } else {
            sums.concat(root.value + branchSums(root.left))
            sums.concat(root.value + branchSums(root.right))
        }


        return sums;

    }
